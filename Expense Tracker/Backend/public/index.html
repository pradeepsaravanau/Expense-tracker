<!DOCTYPE html>
<html lang="en" >
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./form.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body style="background-color:#E8F5F0;"> 
    <div class="login">
        <h1 class = "text-center mb-3 mt-1"><strong>Login</strong></h1>
        <div class="alertu"></div>
        <form class = "needs-validation">     
            <div class="form-group was-validated">
                <label class = "form-label">Email</label>
                <input class = "form-control" type="email" id = "email" required>
                <div class="invalid-feedback">
                    Please enter your email
                </div>
            </div>
            <div class="form-group was-validated">
                <label for="">Password</label>
                <input class = "form-control"  type="password" id = "password" required>
            </div>
            <input class = "btn w-100" id = "submit" type="submit" value = "Login">

            <div class="form-group  mt-4 mb-1" style="font-size: 1.4rem;">
                <span class="float-start">New member??</span>
                 <a href="./signup/signup.html" class ="float-start ms-2"> Signup</a>
                <a href="./password/forgotpassword.html" class="float-end">Forgot Password??</a>
            </div>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="./login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</body>
</html>
