<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./form.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body style="background-color:#E8F5F0;"> 
    <div class="signup">
        <h1 class = "text-center mb-3 mt-1"><strong>Signup</strong></h1>
        <div class="alertu"></div>
        <form class = "needs-validation">     
            <div class="form-group was-validated">
                <label class = "form-label">Name</label>
                <input class = "form-control" type="text" id = "name" required>
            </div>
            <div class="form-group was-validated">
                <label class = "form-label">Email</label>
                <input class = "form-control" type="email" id = "email" required>
                <div class="invalid-feedback">
                    Please enter your email
                </div>
            </div>
            <div class="form-group was-validated">
                <label for="">Phone</label>
                <input class = "form-control" type="number" id = "phone"  required>
                <div class="invalid-feedback">
                    Please enter your mobile  number
                </div>
            </div>
            <div class="form-group was-validated">
                <label for="">Password</label>
                <input class = "form-control"  type="password" id = "password" required>
            </div>
            
            <a href=""><input class = "btn w-100" id = "submit" type="submit" value = "Sign Up"></a>
            

            <div class="form-group text-center mt-3 mb-0">
                Already a member? <a href="../login/login.html">Login</a>
            </div>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="./signup.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</body>
</html>
