  <main>
    <div class="container">
        <div class="row alert alert-primary text-center col-12 mx-auto">
            <div class="">
                <h5 id = "year"></h5>
            </div>
        </div>
      <div class="row">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-5  mx-auto mx-lg-auto ">
            <div class="alert alert-info text-center">
                <h6>
                    <span id = "month">March</span>
                    <span id = "year"></span>
                </h6>
            </div>
          <table class="table table-success table-striped table-bordered text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Expense</th>
                <th scope="col">Category</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody id = "monthlyreport">
              <!-- <tr>
                <th>1</th>
                <td>Mark</td>
                <td>3000</td>
                <td>3000</td>
              </tr> -->
            </tbody>
          </table>
        </div>
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-5  mx-lg-auto m-auto ">
            <div class="alert alert-info text-center">
                <h6>
                    <span>Yearly Report</span>
                </h6>
            </div>
            <table class="table table-success table-striped table-bordered text-center">
              <thead>
                <tr>
                  <th scope="col">Month</th>
                  <th scope="col">Total Expenses</th>
                </tr>
              </thead>
              <tbody id = "yearlyreport">
                <!-- <tr>
                  <td>January</td>
                  <td>3000</td>
                </tr> -->
              </tbody>
            </table>
          </div>
      </div>
    </div>
    <div class="button text-center mt-4 mb-3 ">
        <button class = "btn btn-dark" type = "submit" id = "download">Download Report</button>
    </div>
    <div class="row">
      <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-5  mx-lg-auto m-auto">
        <table class="table text-center caption-top">
          <caption>Downloaded Files</caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Date Downloaded</th>
              <th scope="col">Download</th>
            </tr>
          </thead>
          <tbody id = "downloadedfiles">
            <!-- <tr>
              <th scope="row">1</th>

                </div>
              </td>
            </tr> -->
          </tbody>
        </table>
