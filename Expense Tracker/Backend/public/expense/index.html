  <main class = "col-11 m-auto">
    <div class="container mb-2">
      <div class="row mb-3">
        <div class="col-12 col-md-6 col-sm-10 col-lg-5 col-xl-4 offset-lg-1 m-sm-auto ">
          <form action="">
            <div class="mb-3">
              <label class="form-label ms-lg-2">Amount</label>
              <input type="number" class="form-control" id = "amount">
            </div>
            <div class="mb-3">
              <label class="form-label">Expense</label>
              <input type="text" class="form-control" id = "expense">
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea name="" class = "form-control" rows = '3' id = "description"></textarea>
            </div>
            <div class="mb-3">
              <label class = "form-label">Category</label>
              <select class = "form-select" id="category">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Health">Health</option>
                <option value="Fashion">Fashion</option>
                <option value="Education">Education</option>
              </select>
            </div>
            <input id = "expenseId" type="hidden">
            <button type="submit" class="btn" id = "submit">Submit</button>
          </form>
        </div>
        <div class="col-12 col-md-6 col-sm-12 m-sm-auto m-md-0 col-lg-6 offset-lg-2 ms-auto mt-sm-2 mt-3 mt-md-0" >
          <div class="row mt-md-0 mt-4 mb-2">
            <div class="col">
              <select name="" id="rowsperpage" class=" float-end ms-2 me-4">
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="10">10</option>
                <option value="14">14</option>
                <option value="17">17</option>
              </select>
              <span class="float-end">Rows per page</span>
            </div>
          </div>
          <div class = "expenses  text-center">
            <strong>Expenses</strong>
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col" class="text-center">Expense</th>
                <th scope="col" class="text-center">Category</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr title="this is my first expenese of the day">
                <td>foood</td>

                  $100
                  <div class="btn-group float-end me-3">

                  </div>
                </td>
              </tr> -->
            </tbody>
          </table> 
          <div class="row">
            <div class="col m-auto">
              <nav aria-label="..." class="">
                <ul class="pagination pagination-sm">
                  <li class="page-item disabled">
                    <button class = 'page-link' id = 'prev-page'>Prev</button>
                  </li>
                  <li class="page-item" aria-current="page">
                    <span class="page-link" id = "current-page">1</span>
                  <li class="page-item">
                    <button class="page-link" id = "next-page">Next</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>         
        </div>
      </div>
    </div>
