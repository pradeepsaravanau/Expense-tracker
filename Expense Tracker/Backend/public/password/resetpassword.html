<!DOCTYPE html>
<html lang="en" >
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./form.css">


</head>
<body style="background-color:#E8F5F0;"> 
    <div class="login">
        <h3 class = "text-center mb-3 mt-1">Create New Password</h3>
        <form action="/newaccount" class = "needs-validation" method=post
        oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'>
        <div class="form-group was-validated">
            <label class = "form-label" for="password1">Password:</label>
            <input class = "form-control"  id="password1" type=password required name=up>
            <div class="invalid-feedback">
                Please enter your new password
            </div>
        </div>
        <div class="form-group was-validated">
            <label for="password2" class = "form-label">Confirm password:
            </label>
            <input id="password2" class = "form-control" type=password name=up2 required>
        </div>
        <input class = "btn w-100" id = "submit" type="submit" value = "Submit">
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.querySelector('form').onsubmit = (e) => {
            e.preventDefault()
            const password = document.querySelector('#password1').value

            axios.post("http://localhost:3000/password/resetpassword")

        }
    </script>
    
</body>
</html>
